<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-light pt-3 pb-3">

            <h5>Search for a city:</h5>

            <div class="input-group mb-3" id="search-city">
                <input type="text" class="form-control" id=entered-city placeholder="" <div class="input-group-append">
                <button class="btn btn-primary" type="button"><i class="fa fa-search"></i>

            </div> <!-- End input group -->

            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"></li>
                </ul>
            </div> <!-- End card -->
        </div> <!-- End column -->

        <div class="col-md-9">
            <div class="mt-4">

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title current-city"><img src="" alt="">
                        </h3>
                        <p class="card-text current-temp">Temperature: </p>
                        <p class="card-text current-humidity">Humidity: </p>
                        <p class="card-text current-wind">Wind Speed: </p>
                        <p class="card-text current-uv">UV Index: </p>
                    </div>
                </div>

            </div>
        </div> <!-- End column -->
    </div> <!-- End row -->

    <div class="mt-4 col-md-12">
        <h5 class="daily-forcast">5-Day Forecast:</h5>

        <div class="row">
            <div class="card col-md-4 bg-primary text-white">
                <div class="card-body p-3">
                    <h5 class="card-title">
                        <img src="" alt="">
                    </h5>
                    <p class="card-text">Temp: </p>
                    <p class="card-text">Humidity: </p>
                    <p class="card-text">Wind Speed: </p>
                    <p class="card-text">UV Index: </p>
                </div>
            </div>
        </div> <!-- End row -->

    </div> <!-- End forecast container -->
</div> <!-- End container -->




<body>
    <!-- Retrieved data will be dumped here -->
    <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>

    <!-- Add extra div for the bonus Fahrenheit temp -->
    <div class="tempF"></div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
