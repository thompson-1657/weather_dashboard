<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light pt-3 pb-3">

                <h5>Search for a city:</h5>

                <div class="input-group mb-3" id="search-city">
                    <input type="text" class="form-control" id=entered-city placeholder="" <div
                        class="input-group-append">
                    <button class="btn btn-primary" type="button"><i class="fa fa-search"></i>

                </div> <!-- End input group -->

                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                    </ul>
                </div> <!-- End card -->
            </div> <!-- End column -->

            <div class="col-md-9">
                <div class="mt-4">

                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title current-city current-date1">
                            </h3>
                            <div id="wicon0"></div>
                            <p class="card-text current-temp">Temperature: </p>
                            <p class="card-text current-humidity">Humidity: </p>
                            <p class="card-text current-wind">Wind Speed: </p>
                            <p class="card-text current-uv">UV Index: </p>
                        </div>
                    </div>

                </div>
            </div> <!-- End column -->
        </div> <!-- End row -->

        <div class="mt-4 col-md-12">
            <h5 class="daily-forcast">5-Day Forecast:</h5>

            <div class="row">
                <div class="card col-md-2.4 bg-primary text-white">
                    <div class="card-body p-3">
                        <h5 class="card-title current-date2">
                            <img src="" alt="weather icon">
                        </h5>
                        <p class="card-text for-temp1">Temp: </p>
                        <p class="card-text for-humid1">Humidity: </p>

                    </div>
                </div>

                <div class="card col-md-2.4 bg-primary text-white">
                    <div class="card-body p-3">
                        <h5 class="card-title current-date3">
                            <img src="" alt="weather icon">
                        </h5>
                        <p class="card-text for-temp2">Temp: </p>
                        <p class="card-text for-humid2">Humidity: </p>

                    </div>
                </div>

                <div class="card col-md-2.4 bg-primary text-white">
                    <div class="card-body p-3">
                        <h5 class="card-title current-date4">
                            <img src="" alt="weather icon">
                        </h5>
                        <p class="card-text for-temp3">Temp: </p>
                        <p class="card-text for-humid3">Humidity: </p>

                    </div>
                </div>

                <div class="card col-md-2.4 bg-primary text-white">
                    <div class="card-body p-3">
                        <h5 class="card-title current-date5">
                            <img src="" alt="weather icon">
                        </h5>
                        <p class="card-text for-temp4">Temp: </p>
                        <p class="card-text for-humid4">Humidity: </p>

                    </div>
                </div>

                <div class="card col-md-2.4 bg-primary text-white">
                    <div class="card-body p-3">
                        <h5 class="card-title current-date6">
                            <img src="" alt="weather icon">
                        </h5>
                        <p class="card-text for-temp5">Temp: </p>
                        <p class="card-text for-humid5">Humidity: </p>

                    </div>
                </div>
            </div>

        </div>
    </div>





    <!-- Retrieved data will be dumped here -->
    <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>

    <!-- Add extra div for the bonus Fahrenheit temp -->
    <div class="tempF"></div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
